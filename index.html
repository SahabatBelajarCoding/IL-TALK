<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IL TALK</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .button-container, .submenu, .subsubmenu {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .btn {
      padding: 20px 40px;
      font-size: 1.2em;
      border: 2px solid #34495e;
      background-color: #ffffff;
      color: #34495e;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn:hover {
      background-color: #34495e;
      color: white;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-comments"></i> IL TALK</h1>
  <div class="button-container">
    <div class="btn" onclick="showMenu()"><i class="fas fa-play"></i> Mulai</div>
    <div class="btn" onclick="showAlert()"><i class="fas fa-info-circle"></i> Petunjuk</div>
  </div>

  <div id="menu" class="submenu hidden">
    <div class="btn" onclick="showKeluarga()"><i class="fas fa-users"></i> Keluarga</div>
    <div class="btn" onclick="showDiriku()"><i class="fas fa-user"></i> Aku</div>
    <div class="btn" onclick="showAku()"><i class="fas fa-sun"></i> Sehari-hari</div>
  </div>

  <div id="keluargaMenu" class="subsubmenu hidden">
    <div class="btn" onclick="playSound('ayah')"><i class="fas fa-male"></i> Ayah</div>
    <div class="btn" onclick="playSound('ibu')"><i class="fas fa-female"></i> Ibu</div>
    <div class="btn" onclick="playSound('kakak')"><i class="fas fa-child"></i> Kakak</div>
    <div class="btn" onclick="playSound('adik')"><i class="fas fa-child"></i> Adik</div>
    <div class="btn" onclick="playSound('kakek')"><i class="fas fa-user-alt"></i> Kakek</div>
    <div class="btn" onclick="playSound('nenek')"><i class="fas fa-user-alt"></i> Nenek</div>
  </div>

  <div id="dirikuMenu" class="submenu hidden">
    <div class="btn" onclick="playSound('nama')"><i class="fas fa-id-badge"></i> Nama</div>
    <div class="btn" onclick="playSound('umur')"><i class="fas fa-birthday-cake"></i> Umur</div>
    <div class="btn" onclick="playSound('hobi')"><i class="fas fa-paint-brush"></i> Hobi</div>
  </div>

  <div id="akuMenu" class="subsubmenu hidden">
    <div class="btn" onclick="playSound('makan')"><i class="fas fa-utensils"></i> Makan</div>
    <div class="btn" onclick="playSound('minum')"><i class="fas fa-glass-water"></i> Minum</div>
    <div class="btn" onclick="playSound('tidur')"><i class="fas fa-bed"></i> Tidur</div>
    <div class="btn" onclick="playSound('mandi')"><i class="fas fa-shower"></i> Mandi</div>
    <div class="btn" onclick="playSound('toilet')"><i class="fas fa-toilet"></i> Toilet</div>
    <div class="btn" onclick="playSound('baju')"><i class="fas fa-tshirt"></i> Baju</div>
    <div class="btn" onclick="playSound('jalan-jalan')"><i class="fas fa-walking"></i> Jalan-jalan</div>
  </div>

  <!-- Audio -->
  <audio id="player"></audio>

  <!-- Footer -->
  <footer style="margin-top: 60px; font-size: 0.9em; color: #7f8c8d;">
    Website ini dibuat oleh <strong>AE-Tech</strong> &copy; 2025
  </footer>

  <!-- Script -->
  <script>
    function showMenu() {
      document.getElementById('menu').classList.remove('hidden');
    }

    function showKeluarga() {
      document.getElementById('keluargaMenu').classList.remove('hidden');
      document.getElementById('akuMenu').classList.add('hidden');
      document.getElementById('dirikuMenu').classList.add('hidden');
    }

    function showDiriku() {
      document.getElementById('keluargaMenu').classList.add('hidden');
      document.getElementById('akuMenu').classList.add('hidden');
      document.getElementById('dirikuMenu').classList.remove('hidden');
    }

    function showAku() {
      document.getElementById('keluargaMenu').classList.add('hidden');
      document.getElementById('akuMenu').classList.remove('hidden');
      document.getElementById('dirikuMenu').classList.add('hidden');
    }

    function playSound(nama) {
      const audio = document.getElementById('player');
      audio.src = `audio/${nama}.mp3`;
      audio.play();
    }

    function showAlert() {
      const msg = `Petunjuk Penggunaan:\n\n1. Klik 'Mulai' untuk melihat pilihan kategori.\n2. Pilih kategori seperti 'Keluarga', 'Aku', atau 'Sehari-hari'.\n3. Klik pada kata yang ingin didengar suaranya.\n\nSelamat belajar dan bermain! ðŸ˜Š`;
      alert(msg);
    }
  </script>

</body>
</html>
